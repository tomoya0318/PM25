services:
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pm25
    environment:
      - HOST_UID=${HOST_UID:-1000}
      - HOST_GID=${HOST_GID:-1000}
    volumes:
      - type: bind
        source: .
        target: /work
      - type: volume
        source: packages
        target: /usr/local/lib/python3.12/site-packages
    tty: true
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  packages:
    name: pm25-python-packages
